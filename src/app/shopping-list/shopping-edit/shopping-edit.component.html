<div class="row">
    <div class="col-12 mt-2">

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        ngModel
                        name="name"
                        class="form-control"
                        required>
                </div>
                <div class="col-sm-3">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        ngModel
                        name="amount"
                        min="0" 
                        max="1000" 
                        step="1" 
                        pattern="^[1-9]+[0-9]*$"
                        required
                        class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mt-2 btn-group">
                    <button 
                        type="submit" 
                        [disabled]="!f.valid" 
                        class="btn btn-success">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        (click)="onClear()">Clear</button>
                </div>
            </div>

        </form>

    </div>
</div>
