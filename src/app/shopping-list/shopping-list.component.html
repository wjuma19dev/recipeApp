<div class="row">
    <div class="col-sm-10">
        <app-shopping-edit></app-shopping-edit>
        <ol class="list-group list-group-numbered mt-3">
            <li (click)="onEditIngredient(i)"
                class="list-group-item pointer d-flex justify-content-between align-items-start"
                *ngFor="let ingredient of ingredients; let i = index">
                
                <div class="ms-2 me-auto">{{ingredient.name}}</div>
                <span class="badge bg-primary rounded-pill">{{ingredient.amount}}</span>
            </li>
        </ol>
    </div>
</div>
