<a 
    [routerLink]="[recipe.id]" 
    routerLinkActive="active" 
    class="d-flex pointer list-group-item list-group-item-action">
    <div class="row">
        <div class="col-3 recipe__image">
            <img 
                class="rounded-circle" 
                [src]=" recipe.imageUrl ? './assets/'+recipe.imageUrl : './assets/no-image-banner.jpg'" 
                alt="{{recipe.name}}">
        </div>
        <div class="col-9 recipe__meta">
            <h4 class="m-0">{{recipe.name}}</h4>
            <p class="m-0">{{recipe.description.slice(0, 90)}} ...</p>
        </div>
    </div>
</a>
