<div class="card detail mt-3">
    <div class="card-body">

        <img class="rounded" [src]="'./assets/'+recipe.imageUrl" [alt]="recipe.name">

        <h4 class="m-0 card-title mt-3">{{recipe.name}}</h4>

        <div appDropdown class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a (click)="onAddToShoppingList()" class="dropdown-item pointer">To shopping list</a></li>
                <li><a class="dropdown-item pointer" [routerLink]="['edit']">Edit recipe</a></li>
                <li><a class="dropdown-item pointer" (click)="onDeleteRecipe(recipe.id)">Delete recipe</a></li>
            </ul>
        </div>

        <p class="m-0 mt-3">{{recipe.description}}</p>

        <div *ngIf="recipe.ingredients.length > 0; else noIngredients">
            <h6 class="card-subtitle text-muted mt-3">Ingredientes</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - DOP {{ingredient.amount}}
                </li>
            </ul>
        </div>
        <ng-template #noIngredients>
            <div class="alert alert-dismissible alert-primary mt-3">
                <strong>Vaya!</strong> Esta receta no tiene ingredientes. <a [routerLink]="['edit']" class="alert-link">Agrega uno!</a>.
            </div>
        </ng-template>

    </div>
</div>
